version: '3.8'

services:
  unified-acestream:
    build: .
    ports:
      - "6880:6880"
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - ACESTREAM_ENGINE_HOST=acestream
    depends_on:
      - acestream
    restart: unless-stopped
    
  acestream:
    image: wafy80/acestream
    restart: unless-stopped